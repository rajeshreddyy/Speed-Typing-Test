<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column  align-items-center">
        <div class="speedTypingTest p-4 align-self-center" id="speedTypingTest">
            <h1 class="speed-typing-test p-1"> Speed Typing Test </h1>
            <p class="paragraph"> On your fingers let set Go! </p>
            <div class="d-flex flex-row align-items-center">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" id="timerImg" class="timer-img" />
                <div id="spinner" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p id="timer" class="seconds pl-4"> 0  </p>
                <sub id="secondsText" class="seconds-text"> seconds </sub>
                
            </div>
            <div class="quote-container p-2 m-2">
                <p class="quote-display pt-4 pr-4 pl-4 pb-1" id="quoteDisplay">
                    
                </p>
                <textarea placeholder="Type here!!" class="rounded p-2 mr-4 ml-4 mb-4" id="quoteInput" rows="8" cols="40"></textarea>
            </div>
            <p class="text-secondary" id="result"> </p>
            <button class="submit-btn" id="submitBtn"> Submit </button>
            <button class="reset-btn" id="resetBtn"> Reset </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
